    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <form>

        </div>
        <div class="mb-3">
          <label for="exampleInputPhoneNumber1" class="form-label">Phone number</label>
          <input type="phonenumber" class="form-control" id="exampleInputPhoneNumber1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I want to recieve weekly text reminders before each meeting</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
